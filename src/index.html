<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <h1>Cifrado César</h1>
      <form>
      <div>
        <label for="hidden-code">Coloca el número de desplazamiento</label>
      <br>
        <input type="number" placeholder="Desplazamiento" id="hidden-code">
      <hr>
      </div>

      <div>
        <label for="enter-text">Coloca la palabra que desees cifrar o descifrar</label>
      <br>
        <input type="text" placeholder="Palabra" id="enter-text">
      </div>
      <br>
      <div>
      <button class="button" id="btn-cipher">Cifrar</button>
      <button class="button" id="btn-descipher">Descifrar</button>
      <hr>
      </div>

      <div>
        <label for="answer">El texto es</label>
        <br>
        <input type="text" id="resultado">
      </div>
      <br>
      <div>
        <button class="button" id="btn-reboot">Volver a escribir el mensaje</button>
      </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
  </form>
</html>
